apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-end
  namespace: go-micro
spec:
  replicas: 1
  selector:
    matchLabels:
      app: front-end
  template:
    metadata:
      labels:
        app: front-end
    spec:
      containers:
        - name: front-end
          image: "jmgdemo.azurecr.us/go-micro/front-end:1.0.4"
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          env:
            - name: BROKER_URL
              value: "https://johnmichaelgeorge.com/broker"
          ports:
            - containerPort: 8081
---
apiVersion: v1
kind: Service
metadata:
  name: front-end
  namespace: go-micro
spec:
  selector:
    app: front-end
  ports:
    - protocol: TCP
      name: main-port
      port: 8081
      targetPort: 8081
